<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<head th:replace="plantilla/template :: header"></head>

<div class="container">

	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div calss="card-body">
			
			<form  th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
			
				<div class="form-group row ">
				
				<input 	type="hidden" th:field="*{id}">
					<label class="col-md-2" for="nombres">nombres:</label> 
					<input 	type="text" th:field="*{nombres}"
						class="form-control form-control-sm col-md-6" id="nombres"
						placeholder="nombres del clientes">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errores="*{nombres}"></small>
				</div>
				<div class="form-group row "> 
					<label class="col-md-2" for="apellidos">apellidos:</label> <input
						type="text" th:field="*{apellidos}"
						class="form-control form-control-sm col-md-6" id="apellidos"
						placeholder="apellidos del clientes">
				</div>
				<div class="form-group row ">
					<label class="col-md-2" for="telefono">telefono:</label> <input
						type="text" th:field="*{telefono}"
						class="form-control form-control-sm col-md-6" id="telefono"
						placeholder="telefono del clientes">
				</div>
				<div class="form-group row ">
					<label class="col-md-2" for="email">email:</label> <input
						type="text" th:field="*{email}"
						class="form-control form-control-sm col-md-6" id="email"
						placeholder="email del clientes">
				</div>

				<div class="form-group row ">
					<label class="col-md-2" for="ciudad">ciudad:</label> 
					<select
						th:field="*{ciudad}" class="form-control form-control-sm col-md-6"
						id="ciudad">
						<option th:each="ciudad:${ciudades}" th:value="${ciudad.id}"
							th:text="${ciudad.ciudad}" />


					</select>
				</div>

				<div class="card-fooder bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
				</div>

			</form>
		</div>
	</div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
